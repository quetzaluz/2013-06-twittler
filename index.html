    <script>

      $(document).ready(function(){
        var $body = $('body');
        var intervalID = setInterval(function () {

		$body.html(''); 
        var index = streams.home.length - 1;
		var limit = streams.home.length - 20; 
        while(index >= limit){
          var tweet = streams.home[index];
